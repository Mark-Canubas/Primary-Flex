<div class="rounded-xl p-6 border border-gray-300 flex flex-col gap-4">
    <!-- Title & Subtitle -->
    <div class="flex flex-col gap-1 items-start">
        <h3 class="font-bold text-2xl text-black">Select</h3>
        <p class="text-black text-sm">Overlapping Text Option List</p>
    </div>
    <!-- Code Snippet -->
    <div class="bg-black text-gray-300 p-3 rounded-sm font-mono text-xs overflow-x-auto">
        
        <pre class="whitespace-pre">{{ code() }}</pre>
    </div>

    <!-- Tags -->
    <div class="flex gap-2 flex-wrap">
        <span class="px-3 py-1.5 bg-black text-gray-200 text-xs font-semibold rounded-md">primeng</span>
        <span class="px-3 py-1.5 bg-black text-gray-200 text-xs font-semibold rounded-md">custom</span>
    </div>

    <!-- Action Button -->
    <button pButton type="button" label="Documentation" class="w-full bg-gray-600 hover:bg-gray-700 border-0 text-white"
        (click)="emitVisible.emit(true)">
    </button>
