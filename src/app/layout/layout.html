<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-65 border border-gray-400 flex flex-col bg-gray-50">
    <!-- Logo/Brand -->
    <div class="flex justify-center items-center gap-2 py-4 border-b border-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none">
        <rect x="3" y="4" width="18" height="16" rx="3" stroke="#1F2937" stroke-width="2" />
        <rect x="6" y="7" width="5" height="10" rx="2" fill="#1F2937" />
        <rect x="13" y="7" width="5" height="10" rx="2" fill="#9CA3AF" />
      </svg>
      <h1 class="text-xl text-gray-600 font-semibold">Primary Flex</h1>
    </div>

    <!-- Navigation -->
    <div class="flex-1 py-2 px-3">
      <p-menu [model]="navItems" [pt]="{root:'border-none!', list:'p-0!'}">
        <ng-template pTemplate="item" let-item>
          <a (click)="navigateTo(item.path)"
            class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-300 hover:text-gray-600 cursor-pointer rounded-lg transition-all duration-200 group">
            <i [class]="'pi pi-' + item.icon + ' text-lg group-hover:scale-110 transition-transform'"></i>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        </ng-template>
      </p-menu>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 overflow-y-auto px-4 py-6 bg-gray-100">
    <router-outlet></router-outlet>
  </div>
</div>
