<div class="flex flex-col gap-3">
    <!-- Header -->
    <div class="flex flex-col gap-2 py-10 px-5 border border-gray-300 rounded-lg">
        <h1 class="text-4xl font-bold text-gray-900">Component Gallery</h1>
        <p class="text-gray-600">Explore PrimeNG components with mobile adaptation insights</p>
    </div>

    <!-- Search Bar -->
    <div class="">
        <div class="relative">
            <input type="text" placeholder="Search components..."
                class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent" />
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>

    <!-- Filter Tabs -->
    <div class="flex gap-2">
        @for (item of filterButtons; track $index) {
        <button pbutton
            class="px-4 py-2 bg-black-600 border border-gray-300  text-black rounded-lg font-medium whitespace-nowrap hover:text-white hover:bg-black transition-colors">
            {{item}}
        </button>
        }
    </div>

</div>
